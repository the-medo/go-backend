apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 871098816149.dkr.ecr.eu-central-1.amazonaws.com/simplebank:748a860da4a58d416c71ea8288e4c6df137e1875
        imagePullPolicy: Always
        ports:
        - containerPort: 8080